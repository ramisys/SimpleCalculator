<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
     .wrapper {
       display: flex;
       align-items: center;
       justify-content: center;
     }

     .calculator-container {
        width: 300px;
        height: 400px;
        border: 2px solid #333;
        border-radius: 10px;
        background: linear-gradient(to right, lightblue, lightgreen);
        margin: 20px;
     }

     .digit-container {
        width: 270px;
        height: 50px;
        margin: 15px;
        margin-bottom: 25px;
        border: 2px solid #333; /* Dark charcoal border */
        border-radius: 10px;
        box-sizing: border-box;
        background: linear-gradient(45deg, lightblue, #ffcc99);
        font-size: 24px;
        padding: 10px;
        text-align: right; /* Align text to the right */
        line-height: 50px; /* Vertically center the text */
     }

     .button-container {
        border-left: 25px;
        border-right: 25px;
     }

     .button {
        display: flex;
        justify-content: center;
        align-items: center;
     }

     .button button {
        font-family: 'Roboto Mono', monospace;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 5px;
        border: 2px solid #333;
     }
  </style>
  <title>Calculator</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="calculator-container">
     <div class="digit-container">0</div>
      <div class="button-container">
       <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        </div>
      <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="button">
        <button>AC</button>
        <button>0</button>
        <button>รท</button>
        <button>=</button>
      </div>
     </div>
    </div>
  </div>
  <script>
  // Select the digit container and all buttons
const digitContainer = document.querySelector('.digit-container');
const buttons = document.querySelectorAll('.button-container button');

// Initialize the display to show 0 initially
digitContainer.textContent = '0';

// Add click event listeners to each button
buttons.forEach(button => {
    button.addEventListener('click', () => {
        const buttonValue = button.textContent;

        // If the button is "AC", reset the display
        if (buttonValue === 'AC') {
            digitContainer.textContent = '0';
        }
        // If the button is an operator or a number, update the display
        else if (buttonValue === '+' || buttonValue === '-' || buttonValue === '*' || buttonValue === 'รท' || !isNaN(buttonValue)) {
            // Replace initial "0" with the first number pressed
            if (digitContainer.textContent === '0') {
                digitContainer.textContent = buttonValue;
            } else {
                digitContainer.textContent += buttonValue; // Append the new value
            }
        }
        // If the button is "=", evaluate the expression
        else if (buttonValue === '=') {
            try {
                // Replace "รท" with "/" for evaluation
                const result = eval(digitContainer.textContent.replace('รท', '/'));
                
                // Check if the result is 143
                if (result === 143) {
                    digitContainer.textContent = 'I miss you :(';
                } else {
                    digitContainer.textContent = result;
                }
            } catch (error) {
                digitContainer.textContent = 'Error'; // Display error for invalid expressions
            }
        }
    });
});
  </script>
</body>
</html>
